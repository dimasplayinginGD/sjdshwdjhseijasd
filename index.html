<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игры в браузере</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Игры</h1>
    <div class="game-list">
        <div class="game-item">
            <h2>Пинболл</h2>
            <iframe src="https://igroutka.ru/igry-pinbol/37502-arkadnyy-pinbol.html" allowfullscreen></iframe>
            <p>Цель игры чтобы мяч ни попал за границы</p>
        </div>
        <div class="game-item">
            <h2>Игра 2</h2>
            <iframe src="https://example.com/game2" allowfullscreen></iframe>
            <p>Описание игры 2.</p>
        </div>
        <div class="game-item">
            <h2>Игра 3</h2>
            <iframe src="https://example.com/game3" allowfullscreen></iframe>
            <p>Описание игры 3.</p>
        </div>
    </div>

</body>
</html>
